<div class="tab options" data-group="primary" data-tab="options">
    <div class="inner">
        <div class="block caracteristique">
            <span>{{localize "MM3.SETTING.Caract√©ristiquesAbsentes"}}</span>
            <div class="innerBlock">
                {{#each systemData.caracteristique as | key carac |}}
                    <a class="btnAbs {{#if key.absente}}selected{{/if}}" data-type="caracteristique" data-what="{{carac}}" data-value="{{key.absente}}">
                        {{translate 'caracteristiques' carac}}
                    </a>
                {{/each}}
            </div>
        </div>
        
        <div class="block accessibility">
            <span>{{localize "MM3.ACCESSIBILITE.Label"}}</span>
            <div class="innerBlock accessibilityFont">
                <label>
                    <span>{{localize "MM3.ACCESSIBILITE.Font"}}</span>
                    <select name="system.accessibility.font">
                        {{#select systemData.accessibility.font}}
                            <option value="Kalam">-</option>
                            <option value="var(--font-primary)">{{localize "MM3.SETTING.Defaut"}}</option>
                            {{#each systemData.accessibility.listFont as | key font |}}
                                <option value="{{key}}">{{font}}</option>
                            {{/each}}
                        {{/select}}
                    </select>
                </label>
            </div>

            <div class="innerBlock accessibilityFont">
                <label>
                    <span>{{localize "MM3.ACCESSIBILITE.FontOther"}}</span>
                    <select name="system.accessibility.fontOther">
                        {{#select systemData.accessibility.fontOther}}
                            <option value="">-</option>
                            <option value="var(--font-primary)">{{localize "MM3.SETTING.Defaut"}}</option>
                            {{#each systemData.accessibility.listFont as | key font |}}
                                <option value="{{key}}">{{font}}</option>
                            {{/each}}
                        {{/select}}
                    </select>
                </label>
            </div>
        </div>
    </div>
</div>
